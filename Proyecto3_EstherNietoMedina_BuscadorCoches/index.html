<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <h1>Buscador de Coches</h1>

    <div class="contenedor-financiacion">
        <div class="row">
            <div class="four columns">
            </div>
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                        <img src="resources/finaciacion.png" id="img-financiacion" class="img">
                        <div id="financiacion">
                            <table id="lista-financiacion" class="u-full-width">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <td><h1>SIMULADOR DE FINANCIACIÓN</h1></td>
                                    </tr>
                                    <tr>
                                        <th>Precio total del vehículo*</th>
                                        <td>
                                            <form>
                                                <input type="number" id="precio-total" name="precio-total"/>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Entrada <i>(opcional)</i></th>
                                        <td>
                                            <form>
                                                <input type="number" id="entrada" name="entrada"/>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Meses de financiación*</th>
                                        <td>
                                            <form>
                                                <input type="number" id="meses" name="meses"/>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <th><i>Cantidad mensual</i></th>
                                        <td id="resultado-financiacion"></td>

                                    </tr>
                                </thead>
                                <tbody>


                                </tbody>
                            </table>
                            <a href="#" id="calcular-financiacion" class="button u-full-width btn-danger">Calcular</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
    <div class="contenedor">
        <div class="container">
            <div class="row">
                <div class="three columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="resources/cart.png" id="img-carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Modelo</th>
                                            <th>Precio</th>
                                            <th>Color</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>

        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="marca">Marca</label>
                    <select class="u-full-width" id="marca">
                        <option value="">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select class="u-full-width" id="year">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Precio Min</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Precio Max</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="puertas">Puertas</label>
                        <select class="u-full-width" id="puertas">
                                <option value="">Seleccione</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="transmision">Transmisión</label>
                        <select class="u-full-width" id="transmision">
                                <option value="">Seleccione</option>
                                <option value="automatico">Automática</option>
                                <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="color">Color</label>
                        <select class="u-full-width" id="color">
                                <option value="">Seleccione</option>
                                <option value="Negro">Negro</option>
                                <option value="Azul">Azul</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Resultados</h1>
        
        <div id="resultado"></div>
    </div>
    <div
      class="modal fade"
      id="modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-3 font-bold"
              id="staticBackdropLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex justify-content-between"></div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true">
          <div class="toast-header bg-danger text-white">
            <strong class="me-auto text-white mx-auto">¡Prueba de vehículo solicitada con éxito!</strong>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    


</body>
</html>
